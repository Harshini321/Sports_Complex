{% extends 'sports/base.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <h2 class="article-title">{{ sport.name }}</h2>
        </div>
        {% if user.email|slice:5 == 'staff' or user.is_superuser%}
            <div>
              <a
                class="btn btn-outline-info btn-sm mt-1 mb-1"
                href="{% url 'sports-update' sport.id %}"
                >Update</a
              >
              <a
                class="btn btn-danger btn-sm mt-1 mb-1 delete"
                href="{% url 'sports-delete' sport.id %}"
                >Delete</a
              >
            </div>
        {% endif %}
        <h5>Available courts</h5>
        {% for court in sport.courts.all %}
            <p class="article-content">{{ court.name }}</p>
        {% endfor %}

        </div>
    </article>
{% endblock content %}
